<!DOCTYPE html>
<html lang="en">
  
<head>
    <style>
        html, body {
            position: relative;
            min-width: 320px;
            width: 100%;
            height: 100%;
            margin: 0;
        }        
        #gantt-container {
            box-sizing: border-box;
            position: relative;
            width: 100%;
            height: 80%;
            padding: 0;
            margin: 0;
            border: 5px solid black;
        }   
    </style>
    <link rel="stylesheet" href="../dist/styles.css">
    <link rel="icon" href="data:,">
    <base href="/">
    <meta charset="UTF-8">
    <meta name="description" content="TsGantt test">
    <meta name="author" content="Volodymyr Yermolenko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>TsGantt test</title>
</head>
    <body>  
        <div id="gantt-container"></div>
                
        <button id="btn-locale-en">En</button>
        <button id="btn-locale-uk">Uk</button>
        <button id="btn-locale-ru">Ru</button>

        <button id="btn-scale-day">Day</button>
        <button id="btn-scale-week">Week</button>
        <button id="btn-scale-month">Month</button>
        <button id="btn-scale-year">Year</button>
      
        <script type="module">
            import { TsGantt, TsGanttTaskModel } from "../dist/ts-gantt.js";

            const inputModels = [
                new TsGanttTaskModel("root1id", null, "Root1", 55, 
                    new Date(2020, 5, 1), new Date(2020, 5, 30)),
                new TsGanttTaskModel("root2id", null, "Root2", 75, 
                    new Date(2020, 5, 6), new Date(2020, 5, 26), new Date(2020, 7, 2)),
                new TsGanttTaskModel("root3id", null, "Root3", -5, 
                    new Date(2020, 6, 5), new Date(2020, 6, 20), new Date(2020, 7, 2), new Date(2020, 7, 28)),
                new TsGanttTaskModel("root1child1id", "root1id", "Root1child1", 120, 
                    new Date(2020, 5, 1), new Date(2020, 5, 15)),
                new TsGanttTaskModel("root1child2id", "root1id", "Root1child2", 0, 
                    new Date(2020, 5, 16), new Date(2020, 5, 30)),
                new TsGanttTaskModel("root1child1child1id", "root1child1id", "Root1child1child1", 100, 
                    new Date(2020, 5, 1), new Date(2020, 5, 10)),
                new TsGanttTaskModel("root2child1id", "root2id", "Root2child1", 15, 
                    new Date(2020, 5, 6), new Date(2020, 5, 16)),
            ];

            const ganttChart = new TsGantt("#gantt-container");
            ganttChart.tasks = inputModels;

            function setLocale(locale) {
                ganttChart.locale = locale;
            }
            function setScale(scale) {
                ganttChart.chartScale = scale;
            }

            document.getElementById("btn-locale-en").addEventListener("click", () => setLocale("en"));
            document.getElementById("btn-locale-uk").addEventListener("click", () => setLocale("uk"));
            document.getElementById("btn-locale-ru").addEventListener("click", () => setLocale("ru"));

            document.getElementById("btn-scale-day").addEventListener("click", () => setScale("day"));
            document.getElementById("btn-scale-week").addEventListener("click", () => setScale("week"));
            document.getElementById("btn-scale-month").addEventListener("click", () => setScale("month"));
            document.getElementById("btn-scale-year").addEventListener("click", () => setScale("year"));

        </script>  
    </body>
</html>
